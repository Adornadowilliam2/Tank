<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Main</h1>
    <div class="grid">
        <div>
            <h2>Status</h2>
            <h2>Tank A</h2>
            <h3>Incremental: <u id="incrementalValue">0</u></h3>
            <h3>Current: <u id="statusCapacity">0</u> (<u id="statusPercentage">0</u>%)</h3>
            <h3>Max Cap: <u id="capacityValue">0</u></h3>
        </div>
        <div>
            <h2>Control Panel</h2>
            <h2>Tank A</h2>
            <div class="contain">
                <div>
                    <label>Incremental</label>
                    <input type="text" id="incrementalInput">
                    <button onclick="setIncrementalValue()">Set</button>
                </div>
                <div>
                    <label>Capacity</label>
                    <input type="text" id="currentInput">
                    <button onclick="setCurrentValue()">Set</button>
                </div>
                <div>
                    <button onclick="fillContainer()">Fill</button>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="grid">
        <div>
            <h2>Tank B</h2>
            <h3>Current <u id="tankBCurrent">0</u>(<u id="currentBPercentage">0</u>%)</h3>
            <h3>Max Cap <u id="tankBMaxCap">100</u></h3>
            <div class="center">
                <h3>A</h3>
                <div id="containerA" class="container">
                <div class="water"></div>
            </div>
            </div>
        </div>          
        <div>
            <h2>Tank B</h2>
            <label>Capacity</label>
            <input type="text" id="tankBCapacityInput">
            <button onclick="setTankBCapacity()">Set</button>
            <br>
            <br>
            <br>
            <div class="center">
                <h3>B</h3>
                <div id="containerB" class="container">
                    <div class="water"></div>
                </div>
            </div>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
